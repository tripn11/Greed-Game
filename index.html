<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" 
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" 
        rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>My Game</title>
        
    </head>

    <body>
      <div class="winningDiv">
      <label for="winningScore" style="color:white">Set the Winning Score</label>
      <input type="number" name="winningScore" id="winningScore" placeholder="Choose" min="20" max="100">
      </div>

      <div class="wrapper clearfix">
        
          <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-0">11</div>
            </div>
          </div>
          
          <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>
            </div>
          </div>
          
          <button class="btn-new" ><i class="ion-ios-plus-outline" style="color:black"></i>New game</button>
          <button class="btn-roll" ><i class="ion-ios-loop" style="color:black"></i>Roll dice</button>
          <button class="btn-hold"><i class="ion-ios-download-outline" style="color:black"></i>Hold</button>
          
          <img src="img/dice-5.png" alt="Dice" class="dice">
      
      </div>

        <script src="app.js"></script>
    </body>
</html>
